<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<style type="text/css">
		.form-div{
			width: 100%;
			/*background-color:#f8f9fa;*/
			/*background-color:rgba(0,0,0,.15);*/
			
		}
		.bck-btn{
			color: black;
		}
		.bck-btn:hover{
			color:black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="form-div shadow p-3 mb-5 bg-white rounded">
			<div class="container card" style="border: none;">
				<div class="card-header" style="border:none;"><h4><a class="bck-btn" href="#"><i class="fas fa-chevron-square-left"></i></a> Add Leader</h4></div>
				<div class="card-body">
						<form class="g-3" action="#" method="POST">
						 <div class="row justify-content-evenly">
							  <div class="col-md-5">
							    <label for="inputName" class="form-label">Name</label>
							    <input type="text" class="form-control" id="Name">
							  </div>
							  <div class="col-md-5">
							    <label for="inputCompany" class="form-label">Company</label>
							    <input type="text" class="form-control" id="Company">
							  </div>
							  <div class="col-md-5">
							    <label for="inputPosition" class="form-label">Position</label>
							    <input type="text" class="form-control" id="position">
							  </div>
							  <div class="col-md-5">
							    <label for="inputEmail" class="form-label">Email</label>
							    <input type="email" class="form-control" id="email">
							  </div>
							  <div class="col-6">
							    <label for="inputlink" class="form-label">LinkedIn Profile Link</label>
							    <input type="text" class="form-control" id="inputLink" placeholder="LinkedIn Profile Link">
							  </div>
							  <div class="col-md-4">
							    <label for="inputCountry" class="form-label">Nationality</label>
							    <input type="text" class="form-control" id="inputCountry">
							  </div>
							  <div class="col-md-11 row">
								  <div class="col-md-">
								  	<label class="form-label" for="customFile">Upload Image </label>
									<input type="file" class="form-control" id="customFile" />
								  </div>
								</div>
							</div>
							 </div>
						</form>
					</div>
				<div class="card-footer" style="border:none;">
					<div class="row justify-content-between">
						<div class="col-10">
						 <button type="submit" class="btn btn-primary"><span><i class="fas fa-plus"></i></span><span> Add</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
